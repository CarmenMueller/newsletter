<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" types="text/css" href="format.css">

    <title>Newsletter</title>
</head>

<body>
    <section class="Content">
        <h1>Newsletter</h1>
        <p>Melden Sie sich jetzt bei unserem phantastischem Newsletter an <br>
            und verpassen Sie keine spannende News!</p>

        <section class="FieldColumn">
            <div class="TextField">
                <label for="anrede">Anrede</label>
                <select name="anrede" id="anrede">
                    <option>Bitte wählen</option>
                    <option>m</option>
                    <option>w</option>
                    <option>d</option>
                </select>
            </div>
        </section>

        <section class="FieldColumn">
            <div class="TextField">
                <label for="vorname">Vorname</label>
                <input type="text" name="vorname" id="vorname">
            </div>
            <div class="TextField">
                <label for="nachname">Nachname</label>
                <input type="text" name="nachname" id="nachname">
            </div>
        </section>

        <div class="TextField">
            <label for="email">E-Mail-Adresse</label>
            <input type="email" name="email" id="email">
        </div>
        <h3>Interessen</h3>
        <p>Suchen Sie sich nun die Themen aus, über die Sie künftig informiert werden wollen.</p>

        <section class="Topics">
            <div class="Radio">
                <input type="checkbox" name="hobby1" id="hobby1" value="natur">
                <label for="hobby1">Natur</label>
            </div>
            <div class="Radio">
                <input type="checkbox" name="hobby2" id="hobby2" value="sport">
                <label for="hobby2">Sport</label>
            </div>
            <div class="Radio">
                <input type="checkbox" name="hobby3" id="hobby3" value="reise">
                <label for="hobby3">Reise</label>
            </div>
            <div class="Radio">
                <input type="checkbox" name="hobby4" id="hobby4" value="tiere">
                <label for="hobby4">Tiere</label>
            </div>
        </section>
        <p></p>
        <button class="Button" type="submit" name="submit" id="submit">Jetzt anmelden!</button>
    </section>
</body>

</html>
