<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsketter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="siteheader">
        <a href="" class="logo"></a>
    </header>

    <section class="content">
        <!-- Formular start: bei Klick auf submit wird über action die news.php aufgerufen.
        Die Methode GET wird hier zur Veranschaulichung gewählt, da die Daten vie URL übertragen werden -->
        <form action="news.php" method="GET">
            <h1>Newsletter</h1>
            <p>Melden Sie sich jetzt bei unserem phantastischen Newsletter an<br>und verpassen Sie keine spannenden News!</p>
            <section class="FieldColumn">
                <div class="FormField">
                    <label for="firstname">Anrede</label>
                    <select name="gender" id="gender">
                        <option value="d">Bitte wählen</option>
                        <!-- falls nichts gewählt wird, wird  gender auf divers gesetzt, um die personenbez. Daten geschlechtseneutral zu halten -->
                        <option value="m">m</option>
                        <option value="w">w</option>
                        <option value="d">d</option>
                    </select>
                </div>
            </section>
            <section class="FieldColumn">
                <div class="FormField">
                    <label for="firstname">Vorname</label>
                    <input type="text" name="firstname" id="firstname">
                </div>
                <div class="FormField">
                    <label for="lastname">Nachname</label>
                    <input type="text" name="lastname" id="lastname">
                </div>
            </section>
            <div class="FormField">
                <label for="email">E-Mail Adresse</label>
                <input type="email" name="email" id="email">
            </div>
            <h3>Interessen</h3>
            <p>Suchen Sie sich nun die Themen aus, über die Sie künftig informiert werden wollen.</p>
            <section class="topics">
                <div class="CheckboxGroup">
                    <input type="checkbox" id="sport" name="topics[]" value="1">
                    <label for="sport">Sport</label>
                </div>
                <div class="CheckboxGroup">
                    <input type="checkbox" id="music" name="topics[]" value="3">
                    <label for="music">Musik</label>
                </div>
                <div class="CheckboxGroup">
                    <input type="checkbox" id="travel" name="topics[]" value="2">
                    <label for="travel">Reise</label>
                </div>
                <div class="CheckboxGroup">
                    <input type="checkbox" id="animal" name="topics[]" value="4">
                    <label for="animal">Tiere</label>
                </div>
            </section>
            <button type="submit" name="submit" class="SubmitButton">Jetzt anmelden</button>
        </form>
    </section>
</body>
</html>
